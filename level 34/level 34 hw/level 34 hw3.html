<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="level 34 hw3.css" class="css">
</head>
<body>
    <h1>Contact Form</h1>
    <b>please fill in your information and we'll be sending your order in no time</b>
    <br><br>
    <form>
        <label for="namelastname">your name</label>
        <input type="text" placeholder="first name" class="first">
        <input type="text" placeholder="last name" class="last">
        <br><br>
        <label for="email">your email</label>
        <input type="email" placeholder="e.g. hello@contact.net" class="emails">
        <br><br>
        <label for="phone">phone*</label>
        <input type="text" placeholder="###" class="phonenum1">
        <input type="text" placeholder="###" class="phonenum">
        <input type="text" placeholder="###" class="phonenum">
        <br><br>
        <label for="subject">message subject*</label>
        <select name="subject">
            <option>other</option>
            <option>why did you click here?</option>
            <option>something else</option>
        </select>
        <br><br>
        <label for="message">message*</label>
        <input type="text" class="msg">
        <br><br>
        <label for="ver">verification *</label>
        <input type="checkbox" class="checks">
        <p>i'm not a robot</p>
    </form>
    <br><br><br>
    <hr>
    <br><br>
    <button>submit form</button>
</body>
</html>
