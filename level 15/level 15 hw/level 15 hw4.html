<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Student Performance Report</caption>
        <thead>
          <tr>
            <th>Student</th>
            <th>Math</th>
            <th>Science</th>
            <th>History</th>
            <th>Attendance</th>
            <th>Final Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="John Doe"></td>
            <td><input type="text" placeholder="A"></td>
            <td><select>
                <option value="1">A+</option>
                <option value="2">A</option>
                <option value="3">B+</option>
                <option value="4">B</option>
                <option value="5">C+</option>
                <option value="6">C</option>
                <option value="7">D+</option>
                <option value="8">D</option>
        </select></td>
            <td><input type="checkbox" id="check3"></td>
            <td><label for="check3">Pass</label></td>
            <td>95%</td>
            <td>A</td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Jane Smith"></td>
            <td><input type="text" placeholder="B"></td>
            <td><select>
                <option value="1">A+</option>
                <option value="2">A</option>
                <option value="3">B+</option>
                <option value="4">B</option>
                <option value="5">C+</option>
                <option value="6">C</option>
                <option value="7">D+</option>
                <option value="8">D</option>
        </select></td>
            <td><input type="checkbox" id="check1"></td>
            <td><label for="check1">Pass</label></td>
            <td>85%</td>
            <td>Pass</td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Sam Brown"></td>
            <td><input type="text" placeholder="C"></td>
            <td><select>
                    <option value="1">A+</option>
                    <option value="2">A</option>
                    <option value="3">B+</option>
                    <option value="4">B</option>
                    <option value="5">C+</option>
                    <option value="6">C</option>
                    <option value="7">D+</option>
                    <option value="8">D</option>
            </select></td>
            <td><input type="checkbox" id="check2"></td>
            <td><label for="check2">Pass</label></td>
            <td>75%</td>
            <td>B+</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><label for="date">Generated on:</label></td>
            <td><input type="date" id="date"></td>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
