<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="scan">Scan for:</label>
    <Br>
        <select id="scan">
            <option value="1">Active directory</option>
            <option value="2">Other</option>
        </select>
    <br>
    <br>
    <label for="domain">Fully-qualified domain name::</label>
    <br>
       <input type="text" id="domain">
        <br>
        <br>
    <label for="orgunit">Organizational unit:</label>
    <br>
        <input type="text" id="orgunit">
        <br>
        <br>
    <label for="domaincontrol">Domain controller:</label>
    <br>
        <input type="text" id="domaincontrol">
        <br>
        <br>
    <label for="user">Username:</label>
    <br>
        <input type="text" id="user">
        <br>
        <br>
    <label for="pass">Password:</label>
    <br>
        <input type="password" id="pass">
        <br>
        <br>
    <button>Add to scan ></button>
    <br>
    <br>
    <button>Exclude from scan ></button>
    </form>
</body>
</html>
