<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of HTML list.</h1>
<!--Unordered list-->
    <h3>Unordered list</H3>
         <ul>
          <LI> Java</LI>
          <LI>PHP</LI>
          <LI>.NET</LI>
        </ul>
<!--Ordered List-->
    <h3>Ordered list</h3>
        <OL>
            <Li>Java</Li>
            <LI> PHP</LI>
            <LI>.NET</LI>
        </OL>
<!--Defination list-->
    <h3>Defination list</h3>
        <DL>
            <dT>Java</dT>
            <dd>It is oop language</dd>
            <dt>PHP</dt>
            <dd>It is open source</dd>
            <dt>.NET</dt>
            <dd>.Net is also a programming language</dd>
        
        </DL>
</body>
</html>
